<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticcy taccy game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Tic Tac TOE</h1>
    <div class="game-grid">
        <div class="cell" data-row="0" data-col="0"> X </div>
        <div class="cell" data-row="0" data-col="1"> O </div>
        <div class="cell" data-row="0" data-col="2"> </div>
        
        <div class="cell" data-row="1" data-col="0">O</div>
        <div class="cell" data-row="1" data-col="1">X</div>
        <div class="cell" data-row="1" data-col="2"> </div>
        
        <div class="cell" data-row="2" data-col="0">O</div>
        <div class="cell" data-row="2" data-col="1"> </div>
        <div class="cell" data-row="2" data-col="2"> X </div>
    </div>
    
    <script src="./controller.js" type="module"></script>
</body>
</html>
